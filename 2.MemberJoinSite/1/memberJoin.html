		<div class="bgImg w-100">

						<div class="loginBox ">
							<form action="./20231012_2_MemberJoinPost.html" method="get">
								<div class="container">
									<legend >회원가입</legend>
									<br/>
									<label for="id">아이디 <span class="R9" >*</span></label>
									<input type="text" id="id" name="id" placeholder="아이디를 입력하세요" required /><br/>

									<input type="text" id="name" name="name" placeholder="이름를 입력하세요" required /><br/>
									<label for="id">메일 주소 <span class="R9">*</span></label>
									<input type="text" id="email" name="email" placeholder="메일 주소를 입력하세요" required /><br/>
									<label for="id">전화번호 <span class="R9">*</span></label>
									<input type="text" id="phone" name="phone" placeholder="전화번호를 입력하세요" required /><br/>
									<br>
							
									<input type="submit" value="가입하기"/>
