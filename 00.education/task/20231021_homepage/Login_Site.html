<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>로그인</title>
  <link rel="stylesheet" href="./linkcss.css">
  <script src="./linkjs.js"></script>

  <meta charset="UTF-8">

  <script>
    'use strict'
    window.onload = function() {
      demo.innerHTML = loginView();
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="item header">
      <div> <h2>JAVA 교육</h2> </div>
    </div>

    <div class="item content" >
      <!-- <div id="demo"></div> -->
      <form class="logInbox" action="./Login_Site.html" method="get">
        <fieldset>
          <br>
          <div style="text-align: center;">
            <div>
              <label for="id" class="textbox" >
                아이디
              </label>
              <input type="text" id="id" placeholder="아이디를 입력하세요" required />
            </div>
            <br/>
            <div>
              <label for="pw" class="textbox">
                비밀번호
              </label>
              <input type="password" id="pw" placeholder="비밀번호를 입력하세요" required />
            </div>
            <br/>
            <br/>
            <div style="border: 1px solid black; width: 100%">
              <input type="button"  value="비회원" onclick="location.href='./memberJoin.html'" />
              <input type="submit"  value="로그인"/>
              <br/>
              <br/>
              <input type="button"  value="회원가입" onclick="memberCheck" style="	width: 40%"/>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="item footer">
      <div style="text-align: center; padding: 0px; position:relative; top:-25px;">
        저희를 찾아주셔서 감사합니다.<br/><br/> 가시는 길은 '<a href="https://cafe.daum.net/javaspring" >이쪽</a>' 입니다
      </div>
    </div>
  </div>
</body>
</html>
