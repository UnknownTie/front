  <script>
    "use strict"

    function ArrType(){
      let rtnText ="";
      demo.innerHTML = rtnText;
      console.clear();
      //1. 배열 
      let arr1 = new Array();      // int[] atom = new int[5];

      arr1[0] = '감자',
      arr1[1] = 15,
      arr1[2] = [1,3,5,7],
      arr1[3] = {name: '홍길동'},
      arr1[4] = function(){console.log("방가~~");};

      rtnText += "<br/>\*다른 타입 배열 삽입 가능(console)\*<br/>";
      rtnText += "arr1 개수 ("+arr1.length +") : "+ arr1 ;
      console.log("arr1 :", arr1);
      for(let i=0; i<arr1.length; i++) {
        rtnText += `arr1[${i}] : ${arr1[i]}`+" <br/> ";
        console.log(arr1[i]);
      }

      let arr2 = [];           // int atom[] = new int[5];
      let arr3 = [
                  '문자자료',
                  5,
                  [2,4,6,8],
                  {tel : '010-1234-5678'},
                  function() {console.log('안녕하세요');}
                ];

      rtnText += "arr3 개수 ("+arr3.length +") : "+ arr3 ;
      console.log("arr3 :", arr3);
      //2. 출력 

      for(let i=0; i<arr3.length; i++) {
        rtnText += `arr3[${i}] : ${arr3[i]}`+" <br/> ";
        console.log(arr3[i]);
      }


      rtnText += '<hr/>';

      let arrT = [10,20,30,40,50];   // int[] atom[] = {"","",""};

      rtnText += "arrT 개수 ("+arrT.length +") : "+ arrT + '<hr/>';
      //2. 출력 
      rtnText += "1. for length i++ <br/>";
      for(let i=0; i<arrT.length; i++) {
        rtnText += `arrT[${i}] : ${arrT[i]}`+" / ";
      }
      rtnText += "<br/>";
      rtnText += "<br/>";
      rtnText += "2. for of <br/>";
      for(let arr of arrT) {
        rtnText += arr+" / ";
      }
      rtnText += "<br/>";
      rtnText += "<br/>";
      rtnText += "3. for in <br/>";
      for(let arr in arrT) {
        rtnText += arr+" / ";
      }
      rtnText += "<br/>";
      rtnText += "<br/>";
      rtnText += "4-1. forEach (function(arr, i, arr2))<br/>";
      let arr;
      arrT.forEach(function(arr, i, arr2) {
        rtnText += "arr : "+arr +" / ";
        rtnText += "i : "+i+" / ";
        rtnText += "arr2 : "+arr2+" <br/> ";
      });
      rtnText += "4-2. arrT.forEach(function(data, idx) <br/>";  
      arrT.forEach(function(data, idx) {
        rtnText += "data : "+data +" / ";
        rtnText += "idx : "+idx+" / ";
      });
      
      rtnText += "4-3. forEach (arr => )<br/>";
      arrT.forEach(arr => rtnText += "arr : "+arr +"<br/>" );
      rtnText += "<br/>";

      rtnText += "5. map( (data,idx) => idx data ))<br/>";
      arrT.map((data,idx) => rtnText += "idx : " + idx +" / data : "+data+"<br/>" ); 

      rtnText += "<br/>";
      demo.innerHTML = rtnText;
    }
  </script>

  <script>
    'use strict'
    function ArrChange(){
      let rtnText ="consol 확인";
      demo.innerHTML = rtnText;
      console.clear();

      let arrT = [30,20,50,40,10];   // int[] atom[] = {"","",""};
      console.log("1===========================");
      console.log("arrT :", arrT);
      console.log("arrT.length :", arrT.length);

      console.log("");
      console.log("2===========================");
      arrT.push(25 , 30); //push() 뒤에 삽입
      console.log("push(25 , 30)");
      console.log("arrT :", arrT);

      arrT.pop(); //pop() 뒤에 제거
      console.log("pop()");
      console.log("arrT :", arrT);

      arrT.unshift(100 , 20); //unshift() 앞에 삽입
      console.log("unshift(100 , 20)");
      console.log("arrT :", arrT);

      arrT.shift(); //shift() 앞에 제거
      console.log("shift()");
      console.log("arrT :", arrT);

      arrT.splice(2, 1); //splice( x , n) arr[x]에서 n개 제거
      console.log("splice(2, 1)");
      console.log("arrT :", arrT);

      console.log("");
      console.log("3===========================");
      console.log("시작 :", arrT);
      let arrSubT = arrT;
      let arrT_1 = arrSubT.slice(2); //arr.slice(x) arr2[x]부터 끝까지 삽입
      console.log("arrT.slice(2)");
      console.log("arrT_1 :", arrT_1);

      arrSubT = arrT;
      let arrT_2 = arrSubT.slice(2,4); // arr.slice(s , e) arr2[s]부터 rr2[e-1]까지 삽입
      console.log("arrT.slice(2,4)");
      console.log("arrT_2 :", arrT_2);

// arr2.concat(arr1)  arr1 뒤에 arr2 삽입
      let arrT_3 = arrT_1.concat(arrT_2);  // arr1.concat(arr2)  arr1 뒤에 arr2 삽입
      console.log("arrT_1.concat(arrT_2)");
      console.log("arrT_3 :", arrT_3);

      console.log("");
      console.log("4===========================");

      console.log("indexOf1 : "+arrT_3.indexOf(50)); //arr1.indexOf(X) arr1에서 값이 X인 배열 번호 출력 
      console.log("indexOf2 : "+arrT_3.indexOf(-99));//arr1.indexOf(X) arr1에서 값이 X이 없으면, -1 출력
      console.log("indexOf(40, 1) : "+arrT_3.indexOf(40, 1)); //arr1.indexOf(X, n) arr1[n]에서부터 값이 X인 배열 번호 출력
      console.log("indexOf(40, indexOf(40)+1) : "+arrT_3.indexOf(40, arrT_3.indexOf(40)+1)); //첫번째 값 이후 다음 돟일 값을 찾을 수 있다.
      console.log("lastIndexOf1 : "+arrT_3.lastIndexOf(50)); //arr1.lastIndexOf(X) 뒤에서부터 X 존재 : arr1.length
      console.log("lastIndexOf2 : "+arrT_3.lastIndexOf(-99)); //arr1.lastIndexOf(X) 뒤에서부터  X 미존재 -1
      console.log("includes1 : "+arrT_3.includes(50)); //arr1.includes(X) arr1에서 X의 존재 유무 : 존재 true
      console.log("includes2 : "+arrT_3.includes(-99)); //arr1.includes(X) arr1에서 X의 존재 유무 : 미존재 false

    }
    
  </script>

<script>
  'use strict'
  function nUse() {
    let rtnText ="consol 확인";
    demo.innerHTML = rtnText;
    console.clear();

    let suArr = [10, -20, 3.16 , -3.14 , 31.5];
    console.log("시작 ");
    console.log("suArr : " ,suArr);
    for(let su of suArr)
      console.log("su : "+su);
    console.log("");
    console.log("1 max ");
    console.log("su : "+Math.max(...suArr));

    console.log("");
    console.log("2 min ");
    console.log("su : "+Math.min(...suArr));

    console.log("");
    console.log("3 ceil ");
    for(let su of suArr)
      console.log("su : "+Math.ceil(su));

    console.log("");
    console.log("4 floor ");
    for(let su of suArr)
      console.log("su : "+Math.floor(su));

    console.log("");
    console.log("5 trunc ");
    for(let su of suArr)
      console.log("su : "+Math.trunc(su));

    console.log("");
    console.log("6 pow 거듭제곱");
    for(let su in suArr){
      let strNum =""+su;
      for(let i=1; i<su ;i++){
        strNum +="*"+su;
      }
      console.log("su ("+strNum + ") : "+Math.pow(su , su));
    }
 

    console.log("");
    console.log("7 abs ");
    for(let su of suArr)
      console.log("su : "+Math.abs(su));

    console.log("");
    console.log("8 sqrt 루트(√ ) , 음수 : NaN");
    for(let su of suArr)
      console.log("su : "+Math.sqrt(su));

    console.log("");
    console.log("9 su.toFixed ");
    // 매개변수로 지정된 소수이하 자리수 까지 출력시켜준다.(반올림 처리 한다.)
    for(let su of suArr)
      console.log("su : "+su.toFixed(1));

    console.log("");
    console.log("10 round ");
    //소수점 제거 
    for(let su of suArr)
      console.log("su : "+Math.round(su));
 

  }
</script>

<script>
  'use strict'
  function dateTime() {
    let rtnText ="consol 확인";
    demo.innerHTML = rtnText;
    console.clear();

    // 오늘날짜... Date()
    const today = new Date();

    const daytime = today.toLocaleString(); 
    console.log("daytime : ", daytime);
    const day = today.toLocaleDateString(); 
    console.log("day : ", day);
    const time = today.toLocaleTimeString(); 
    console.log("time : ", time);
    const lastday =  new Date(2023, today.getMonth()+1, 0);
    console.log("lastday : ", lastday.getDate());
  

    const year = today.getFullYear(); // 연도 4자리
    const month = today.getMonth();   // 월(기존월보다 -1)
    const date = today.getDate();     // 일
    const hour = today.getHours();    // 시
    const minute = today.getMinutes();// 분
    const second = today.getSeconds();// 초
    const yymmdd = year + "-" + month + "-" + date + " " + hour + ":" + minute + ":" + second;

    console.log(typeof(today));
    console.log("today : ", today);
    console.log("year : ", year);
    console.log("month : ", month + 1);
    console.log("date : ", date);
    console.log("hour : ", hour);
    console.log("minute : ", minute);
    console.log("second : ", second);
    console.log("yymmdd : ", yymmdd);

    let weekStr = today.getDay(); // 요일
    let week = ['일','월','화','수','목','금','토'];
    console.log("요일 : ", weekStr);  // 일:0, 월:1, 화:2, 수:3, 목:4, 금:5, 토:6
    console.log("요일 : ", week[weekStr]+'요일');

    // 해당월의 마지막 일자
    let lastDate = new Date(2023, 10, 0);
    console.log("lastDate :", lastDate.getDate());
  }
</script>
